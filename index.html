<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay Nav-Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
        <nav class="nav-bar">
            <!-- Logo -->
            <a href="#logo" class="logo">
                <img src="logo.svg" alt="logo" >
            </a>
            
            <!-- Menu Items -->
            
            <ul class="menu-items">
                    <li class="items">Payment</li>
                    <li class="items">Banking</li>
                    <li class="items">Corporate Card</li>
                    <li class="items">Payroll</li>
                    <li class="items">Resources</li>
                    <li class="items">Support</li>
                    <li class="items">Pricing</li> 
            </ul>
            
            <div class="btn">
                <img src="./india-flag.svg" alt="" id="india-flag" class="btn-box">

                <button id="login" class="btn-box">Login</button>
                <button id="signup" class="btn-box">Sign Up &#8594</button>
            </div>
        </nav>
  </header>
    
</body>
</html>
